<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning and List Example</title>
    <link rel="stylesheet" href="3.css">
</head>
<body>
    <div class="container">
        <h1>Positioning and List Example</h1>

        <div class="positioned-container">
            <div class="positioned-box box1">Box 1 (Relative)</div>
            <div class="positioned-box box2">Box 2 (Absolute)</div>
            <div class="positioned-box box3">Box 3 (Fixed)</div>
            <div class="positioned-box box4">Box 4 (Sticky)</div>
        </div>
        
        <h2>List Example (Static)</h2>
        
        <ul class="styled-list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>
</body>
</html>
